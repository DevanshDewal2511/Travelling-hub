<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        

        .logo img {
            height: 50px;
            width: auto;
        }

        .nav-menu ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
        }

        .nav-menu a:hover {
            color: #0088cc;
        }

        .contact-section {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .contact-info {
            display: grid;
            gap: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .contact-item:hover {
            transform: translateY(-5px);
        }

        .contact-item i {
            font-size: 1.5rem;
            color: #0088cc;
        }

        .contact-item-content h2 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .contact-item-content p, 
        .contact-item-content a {
            color: #666;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .contact-item-content a:hover {
            color: #0088cc;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: #0088cc;
            color: white;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .social-links a:hover {
            background: #006699;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .contact-container {
                padding: 2rem;
            }

            .contact-header h1 {
                font-size: 2rem;
            }
        }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">-
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.jpg.jpg" alt="Travel Hub Logo"></a>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="travelwebsite.htm">Home</a></li>
                    <li><a href="about.htm">About</a></li>
                    <li><a href="destination.htm">Destinations</a></li>
                    <li><a href="hotel.htm">Hotels</a></li>
                    <li><a href="CONTAACT.HTM">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contact-section">
        <div class="contact-container">
            <div class="contact-header">
                <h1>Contact Us</h1>
                <p>Get in touch with us for any inquiries or assistance</p>
            </div>
            
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <div class="contact-item-content">
                        <h2>Phone</h2>
                        <p>999707XXXX</p>
                    </div>
                </div>

                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <div class="contact-item-content">
                        <h2>Email</h2>
                        <a href="mailto:dewaldevansh@gmail.com">dewaldevansh@gmail.com</a>
                    </div>
                </div>

                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="contact-item-content">
                        <h2>Address</h2>
                        <p>Sector 15, Noida, UP</p>
                    </div>
                </div>
            </div>

            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </main>
</body>
</html>
